android {  
  defaultConfig {  
    generatedDensities = []
    applicationId = "io.bfv.notification"
    multiDexEnabled true  
  }  
  aaptOptions {  
    additionalParameters "--no-version-vectors"  
  }
  dexOptions {
    javaMaxHeapSize "4g"
  } 
} 
